{% extends "base.html" %}

 {% block content %}   
    <section class="section">
    <div class="container">
        <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Weather App</h1>
            <p class="lead">Find weather data for any city in the world</p>
        </div>
        </div>
    </div>
    </section>

<div class="container">
<div class="weather-search-area mt-4 mb-4">

    <form>
      <input type="text" class="city-search">
      <input type="submit" class="city-submit" value="Submit">
    </form>

</div>

<section class="section">
  <div class="container">
    <h2 class="featured-cities-header">Featured Cities</h2>
    <div class="row align-items-stretch justify-content-center">

        {% for city_weather in weather_data %}
        <div class="card shadow col-lg-3 col-md-4 col-sm-12 p-3 m-3">
            <div class="col-lg-12">
                <h1 class="card-city">{{city_weather.city}}</h1>
                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png">
                <p class="city-weather"><strong>Currently: </strong>{{city_weather.description}} {{city_weather.temp}}</p>

            </div>
        </div>
        {% endfor %}


    </div>
  </div>
</section>

{% endblock content %}
